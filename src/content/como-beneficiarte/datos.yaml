tituloSmall: Oportunidades
titulo: ¿Cómo puedes beneficiarte?
descripcion: >-
  Queremos conocer tu historia. Si buscas una oportunidad para crecer, el
  proceso es muy sencillo.
paso1_titulo: Ve al formulario
paso1_desc: Desliza hacia abajo hasta encontrar la sección de contacto.
paso2_titulo: Elige tu opción
paso2_desc: >-
  En el campo "¿En qué podemos ayudarte?" selecciona la opción: "Quiero
  beneficiarme".
paso3_titulo: Cuéntanos tu historia
paso3_desc: >-
  Explícanos tu situación, tus metas y por qué necesitas esta oportunidad para
  que podamos valorarla.
